<table class="table table-striped">
      <br /> <br />
<div *ngIf="orderList.length>0" class="centered"><table border="1">
    <tr>
    <!-- <th>Item Name</th> -->
    <!-- <th>Item Image</th> -->
    <th>History</th>
    <th>Order Date</th>
    <!-- <th>Mrp Price</th> -->
    <!-- <th>Quantity</th> -->
    <th>Total price</th>
    <th>Order Status</th>
    <th>Payment Status</th>
    
    </tr>
    <tr *ngFor="let order of orderList">
        <td><mat-icon (click)="openHistory(order)">history</mat-icon></td>
        <!-- <td>{{order?.itemname}}</td> -->
        <!-- <td><img [src]="order?.image" /></td> -->
        <td>{{getDate(order?.orderedDate)}}</td>
        <!-- <td>{{order?.mrpPrice}}</td> -->
        <!-- <td>{{order?.quantity}}</td> -->
        <td>{{order?.totalPrice}}</td>
        <td>{{order?.orderStatus === 'success' ? 'Order not confirmed' : order?.orderStatus}}</td>
        <td>{{order?.paymentStatus === 'success' ? 'UnPaid' : order?.paymentStatus}}</td>
        <td><div *ngIf="order?.paymentStatus !== 'PAID'"> <button (click)="addPayment(order)" class="btn btn-danger">Payment</button></div></td>
    </tr>
</table>
</div>
