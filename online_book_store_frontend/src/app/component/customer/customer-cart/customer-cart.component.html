<br />

<div *ngIf="cartList.length===0" class="centered">
    No item available in cart
</div>
<div *ngIf="cartList.length>0" class="centered">
<table border="1">
    <tr>
        <th>Item Name</th>
        <th>Image</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th></th>
        </tr>
    <tr *ngFor="let cart of cartList">
        <td>{{cart?.item?.itemname}}</td>
        <td><img [src]="cart?.item?.image" /></td>
        <td><button (click)="onIncreaseQunatity(cart)" class="button-padding">+</button>{{cart?.quantity}}<button (click)="onDecreaseQunatity(cart)" class="button-padding">-</button></td>
        <td>{{cart?.mrpPrice}}</td>
        <td>{{getTotal(cart?.quantity,cart?.mrpPrice)}}</td>
        <td><button (click)="deleteCart(cart)" class="btn btn-danger">Delete Cart</button></td>
        


    </tr>
</table>

</div>
<br />
<div class="centered" *ngIf="cartList.length!==0">
    <b>Grand Total: </b>&nbsp;&nbsp;{{grandTotal}} &nbsp;&nbsp;<button (click)="placeOrder()" class="btn btn-danger">Place Order</button>
</div>
